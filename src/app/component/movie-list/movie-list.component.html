<div class="conatiner">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let m of movies">
            <div class="card-body">
                <div class="alert alert-primary app-clickable" [routerLink]="['/movie-detail', m.imdbID]">
                    <p>Titiel: {{m.Title}}</p>
                    <p>Year: {{m.Year}}</p>
                    <img [src]="m.Poster" alt="" class="card-img-top">
                </div>
            </div>
        </div>
    </div>
</div>
